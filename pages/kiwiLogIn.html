<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/newIcon.png">
    <link rel="stylesheet" href="../scss/styleLogIn.css">

<body class="indexBody">

    <main class="indexMain">
        <header><img id="kiwiSiteBack" src="../images/newIcon.png" alt="kiwi"></header>
        <section>
            <h1>Iniciar Sesión</h1>
            <article id="articleLogIn">
                <input id="userBox" type="text" placeholder="Usuario">
                <input id="passBox" type="password" placeholder="● ● ● ● ● ● ● ● ● ● ●">

                <p>«!» Todavía no es posible registrarse o modificar datos de usuario.</p>
            </article>
			<article id="articleNew">
                <div>
					<p id="newsBack">X</p>
					<h4 id="titleNewContent"><u>TITULO</u></h4>
					<p id="updateDate">dd/mm</p>
				</div><hr>
				<p id="pNewContent">PARRAFO</p>
				<img id="imgNewContent" src="" alt="">
            </article>
        </section>
        <footer>©KiwiSite - 2024 - kiwisitedev@gmail.com</footer>
    </main>

    <script src="../js/mainLogIn.js"></script>

</html>
